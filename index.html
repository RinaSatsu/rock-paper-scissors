<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title">Rock-Paper-Scissors</div>
    <div class="main-container">
            <div class="grid-item result player"></div>
            <div class="grid-item result match"></div>
            <div class="grid-item result comp"></div>

            <div class="grid-item player-selection">
                <button class="rock-selection">Rock</button>
                <button class="paper-selection">Paper</button>
                <button class="scissors-selection">Scissors</button>
            </div>
            <div class="grid-item game"></div>
            <div class="grid-item">Image</div>

            <div class="grid-item score player">0</div>
            <div class="grid-item score">:</div>
            <div class="grid-item score comp">0</div>

            <button class="restart">Play again?</div>
    </div>
</body>
</html>
